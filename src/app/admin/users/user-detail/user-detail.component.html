<div>
    <h1>{{username}} repo detail</h1>
    
    <div class="row">
        <div class="col-8">
        </div>
        <div class="col-4">
            <mat-form-field class="example-full-width mar" floatLabel="never" color="primary">
                <input class="toolbar-search" type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
              </mat-form-field>
        </div>
    </div>
    
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>  ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>
      
        <!-- git url Column -->
        <ng-container matColumnDef="git_url">
          <th mat-header-cell *matHeaderCellDef>Git Url </th>
          <td mat-cell *matCellDef="let element"> {{element.git_url}} </td>
        </ng-container>
      
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
   
</div>
